<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-sca le=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>time-tracking-dashboard-main</title>
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <div class="container ">
        <div class="card-1 ">
          <div class="top">
            <img src="images/image-jeremy.png" alt="jeremy" />
            <h6>Report for</h6>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="bottom ">
            <ul>
              <li>Daily</li>
              <li class="active">Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
        <div class="cards container ">
          <div class="work ">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Work</h6>
              <h3>32hrs<h5>last week-36hrs</h5></h3>
        
            </div>
          </div>
          <div class="play">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Play</h6>
              <h3>10hrs</h3>
              <h5>last week-8hrs</h5>
            </div>
          </div>
          <div class="study">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Study</h6>
              <h3>4hrs</h3>
              <h5>last week-7hrs</h5>
            </div>
          </div>
          <div class="exercise">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Exercise</h6>
              <h3>4hrs</h3>
              <h5>last week-5hrs</h5>
            </div>
          </div>
          <div class="social">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Social</h6>
              <h3>5hrs</h3>
              <h5>last week-10hrs</h5>
            </div>
          </div>
          <div class="self-care">
            <div class="top"></div>
            <div class="bottom">
              <p>...</p>
              <h6>Self Care</h6>
              <h3>2hrs</h3>
              <h5>last week-2hrs</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
